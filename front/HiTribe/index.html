<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="./models/group.js" type="text/javascript"></script>
    <script src="./models/group_user.js" type="text/javascript"></script>
    <script src="./models/user.js" type="text/javascript"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br>
      <div class="card" style="background-color:grey">
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo"> HiTribe</a>
              <div> <img src="https://s3.amazonaws.com/hitribe/hitribe.jpg" class="logo activator"></div>

              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <!-- <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li> -->
              </ul>
          </div>
        </nav>
        <div class="row col s12">
          <div class="card-content">
            <div class="col s3" style="background-color:grey;height:550px">
              <ul class="groups-container" id="groups-container">
                <li>Test</li>
              </ul>
            </div>
            <div class="col s9" style="background-color:white; height:550px">
              <div class="row">
                <div id="messages-container" class="messages-container">

                </div>
              </div>
              <div class="row">
                <div class="input-container">
                  <div class="row col s12">
                    <form class="col s12" id="messages-form">
                     <div class="row">
                       <div class="input-field">
                         <input type="text" name="" value="" class="col s11" id="message-text">
                         <i class="material-icons prefix col s4" id="new-message">send</i>
                       </div>
                     </div>
                   </form>
                   </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Log Yourself In<i class="material-icons right">close</i></span>
              <form class="login-form">
                <label>Can You Login First:</label>
                <input type="text" name="username" id="login-username">
                <label>Password:</label>
                <input type="password" name="password" id="login-password">
                <input type="submit" class="waves-effect waves-light btn">
              </form>
              <br>
              <br>
              <button type="button" id="create-btn" class="waves-effect waves-light btn">Not a User?</button>

          </div>
    </div>
